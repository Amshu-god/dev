<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scoring App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form">

        
        <form id="matchForm">
            <label for="homeTeam">Home Team:</label>
            <input type="text" id="homeTeam" name="homeTeam"><br><br>
            
            <label for="awayTeam">Away Team:</label>
            <input type="text" id="awayTeam" name="awayTeam"><br><br>
            
            <label for="awayTeam">ADV(NUM):</label>
            <input type="number" id="awayTeam2" ><br><br>

            <label for="tov">Total overs:</label>
            <input type="number" id="tov" ><br><br>
            
            <!-- <label for="awayTeam">Lead (number):</label>
            <input type="text" id="advantage" name="awayTeam"><br><br> -->
            
           
            <div class="flex">
<div class="teamselect">

    <label>Select Batting Team:</label><br>
    <input type="radio" id="home" name="team" value="Home" required>
    <label for="home">Home</label><br>
    
    <input type="radio" id="away" name="team" value="Away" required>
    <label for="away">Away</label><br><br>
</div>
<div class="advselect">

    
    <label>Advantage Team:</label><br>
    <input type="radio" id="homeadv" name="teamadv" value="Home" required>
    <label for="home">Home</label><br>
    
    <input type="radio" id="awayadv" name="teamadv" value="Away" required>
    <label for="away">Away</label><br><br>
</div>
                
            </div>
                <button type="submit">Submit</button>
            </form>
        
        </div>
    <div id="simulator">

        
        <div class="scoreboard">
            <h1 id="inn"><span id="team1">Nepal </span><span> VS </span><span id="team2"> UAE</span>
            </h1>
    
            
            
            <div class="parent">
                
                <div class="score">
                    
                    <div class="ru">
                        
                        <h2>
                            <span  id="totalScore">0</span>
                            <span>/</span>
                            <span id="wickets">0</span>
                        </h2>
                    </div>
                    <div class="info">
                        
                        <h2><span>CRR: </span><span id="RunRate">0.0</span></h2>
                        <h2><span>OV:</span><span id="overs">0.0</span></h2>
                        <h2><span>pre: </span><span id="prediction">00/0</span></h2>
                        
                        <h2><span>RRR: </span><span id="reqRr">---</span></h2>
                        <h2><span>Target: </span><span id="target">---</span></h2>
                        <br>
                        <!-- <progress id="myProgress" value="50" max="100"></progress>
                        <br><br> -->
                    </div>
                    
                </div>
                <div class="current">
                    
                    <h2><span id="lastBall">No run yet</span></h2>
                    <h2><span id="currentOver">--</span><span class="amover" >This over: </span></h2>
                    <h2 id="elevated"><span id="stas"><span id="battingsecond"></span> needs </span><span id="remtar">69</span><span id=" runs in"> runs  in </span><span id="rembal">42</span><span> balls!</span></h2>
                </div>
            </div>
            
        </div>

        <div class="buttons">
            
                <button onclick="auto()">Auto play</button>
                <button onclick="lota()">Next ball</button>
            </div>
            
        </div>
    <script src="script.js"></script>
</body>
</html>
